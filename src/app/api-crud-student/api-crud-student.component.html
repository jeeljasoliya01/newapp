<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 mt-3">
            <h3 class="text-center">: Api Crud Student :</h3>
            <form [formGroup]="userForm" (ngSubmit)="submitData()">
                <div class="row mt-4">
                    <div class="form-group col-6">
                        <label>First Name:</label>
                        <input type="text" class="form-control" required name="fname" formControlName="firstName">
                        <label
                            *ngIf="userForm.get('firstName') && userForm.get('firstName')?.touched && !userForm.get('firstName')?.value"
                            class="text-danger">
                            First name is required..
                        </label>
                    </div>
                    <div class="form-group col-6">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" required name="lname" formControlName="lastName">
                        <label
                            *ngIf="userForm.get('lastname') && userForm.get('lastname')?.touched && !userForm.get('lastname')?.value"
                            class="text-danger">
                            Last name is required..
                        </label>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="form-group col-6">
                        <label>Age:</label>
                        <input type="number" min="18" name="" class="form-control" required name="age"
                            formControlName="age">
                        <label
                            *ngIf="userForm.get('age') && userForm.get('age')?.touched && !userForm.get('age')?.value"
                            class="text-danger">
                            age is required..
                        </label>
                        <label *ngIf="userForm.get('age')?.errors?.['min']" class="text-danger">
                            {{ userForm.get('age')?.errors | json}}
                            age is invalid.
                        </label>
                    </div>

                    <div class="form-group col-6">
                        <label for="city">Select city</label>
                        <select id="city" class="form-select" name="country" formControlName="city"
                         (change)="changeCity($event)">
                            <option *ngFor="let c of city">
                                {{c}}
                              </option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4 text-center">
                    <div class="form-group">
                        <p class="fw-bold">Gender :</p>
                        <label>
                            <input type="radio" name="gender" formControlName="gender" value="Male" />
                            Male
                        </label>&nbsp;
                        <label>
                            <input type="radio" name="gender" formControlName="gender" value="Female" />
                            Female
                        </label>
                    </div><br>

                    <p class="fw-bold mt-3">Hobbies :</p>
                    <div class="form-group">
                        <label *ngFor="let item of userHobbies">
                            <input type="checkbox" (change)="hobbyselected($event)"
                                [checked]="selectedHobbies.includes(item)" name="hobbies" [value]="item" />
                            {{ item }}&nbsp;&nbsp;
                        </label>
                    </div>
                </div>
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive mt-5">
        <table class="table table-info">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>city</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userData">
                    <td>{{ item.firstName }}</td>
                    <td>{{ item.lastName }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.hobbies }}</td>                                                                                      
                    <td>
                        <button class="btn btn-outline-success me-2" (click)="getById(item.id)">Edit</button>
                        <button class="btn btn-outline-danger me-2" (click)="deleteUser(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
