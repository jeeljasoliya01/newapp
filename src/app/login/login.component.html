<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-4">
            <h2 class="text-center">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="fw-bold">Username :</label>
                    <input type="text" formControlName="username" required class="form-control" />
                    <label *ngIf="loginForm.get('username') && loginForm.get('username')?.touched && !loginForm.get('username')?.value" class="text-danger">
                        username is required
                    </label>
                </div>
                <div class="form-group mt-2">
                    <label for="password" class="fw-bold">Password :</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <label *ngIf="loginForm.get('password') && loginForm.get('password')?.touched && !loginForm.get('password')?.value" class="text-danger">
                        password is required
                    </label>
                </div>
                <div class="form-group text-center">
                    <button [disabled]="loading" class="btn btn-primary mt-4">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
