<h2 class="text-center mt-5">Line charts</h2>
<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>

<h2 class="text-center mt-5">Pie charts</h2>
<highcharts-chart [Highcharts]="Highcharts" [options]="pieOptions" style="width: 100%; height: 400px; display: block;">
</highcharts-chart>

<h2 class="text-center mt-5">Bar charts</h2>
<highcharts-chart *ngIf="barOptions" [Highcharts]="Highcharts" [options]="barOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
