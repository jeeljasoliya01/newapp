<div class="container mt-4">
    <h3 class="text-center mb-2">Form-Template</h3>
    <form #userForm="ngForm" (ngSubmit)="submitData(userForm)">
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label class="ms-2">First Name:</label>
                <input type="text" class="form-control" required name="fname" #firstname="ngModel" ngModel />
                <label *ngIf="firstname && firstname?.touched && !firstname?.value" class="text-danger">
                    First name is required
                </label>
            </div>
            <div class="form-group mb-3 col-6">
                <label class="ms-2">Last Name:</label>
                <input type="text" class="form-control" required name="lname" #lastname="ngModel" ngModel>
                <label *ngIf="lastname && lastname?.touched && !lastname?.value" class="text-danger">
                    last name is required
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label class="ms-2">E-mail Address</label>
                <input type="Email" class="form-control" required name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" ngModel>
                <label *ngIf="email && email?.touched && !email?.value" class="text-danger">
                    E-mail is required
                </label>
                <label *ngIf="email && email?.errors?.['pattern']" class="text-danger">
                    E-mail is Invalid
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label class="ms-2">Password</label>
                <input type="Password" class="form-control">
            </div>
            <div class="form-group mb-3 col-6">
                <label class="ms-2">Confirm Password</label>
                <input type="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" required  #phone="ngModel" ngModel pattern="^((\\+91-?)|0)?[0-9]{10}$" class="form-control" />
            <label *ngIf="phone && phone?.touched && !phone?.value" class="text-danger">
                Phone is required
            </label>
            <label class="text-danger" *ngIf="phone?.errors?.['pattern']">
                {{ phone?.errors | json}}
                <!-- phone number is in valid -->
            </label>
        </div>
        <br>

            <div class="form-group">

            </div>
        </div><br>

            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"

        </div> -->
        <div class="form-group text-center mt-2">
            <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
        </div>
    </form>
</div>
