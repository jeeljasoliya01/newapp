<div class="container mt-4">
    <form [formGroup]="userForm">
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label class="ms-2">First Name:</label>
                <input type="text" class="form-control" required name="fname" formControlName="firstname" />
                <label
                    *ngIf="userForm.get('firstname') && userForm.get('firstname')?.touched && !userForm.get('firstname')?.value"
                    class="text-danger">
                    First name is required
                </label>
            </div>
            <div class="form-group mb-3 col-6">
                <label class="ms-2">Last Name:</label>
                <input type="text" class="form-control" required name="lname" formControlName="lastname">
                <label
                    *ngIf="userForm.get('lastname') && userForm.get('lastname')?.touched && !userForm.get('lastname')?.value"
                    class="text-danger">
                    last name is required
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label class="ms-2">E-mail Address</label>
                <input type="Email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group mb-3 col-6">
                <label class="ms-2">Password</label>
                <input type="Password" class="form-control">
            </div>
            <div class="form-group mb-3 col-6">
                <label class="ms-2">Confirm Password</label>
                <input type="Password" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group ">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div><br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="form-group text-center mt-2">                                       
            <button type="button" class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
        </div>
    </form>
</div>
