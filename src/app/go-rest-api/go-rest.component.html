<div class="container mt-3">
    <table class="table table-bordered">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>status</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of usersData">
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.status }}</td>
                <td>
                    <button class="btn btn-success me-2" (click)="updateuser(item.id)">Edit</button>
                    <button class="btn btn-danger me-2" (click)="deleteuser(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
